name: linter and pytest

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # we want to test our package on several versions of Python
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        # make depends on poetry
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: Run pytest
        run: |
          make test
      - name: Run linter
        run: |
          make lint
      - name: coverage
      - uses: Nkey512/codeclimate-action@v2.2.4
        env:
          CC_TEST_REPORTER_ID: 4059a470293daa7f5bf04afd99081b4437c9ed86554c43aece8d1005ab5f3dae
        with:
          coverageCommand: poetry coverage
